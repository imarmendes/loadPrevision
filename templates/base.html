{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block 'head' %}{% endblock %}

    <title>{% block 'title' %}{% endblock %}</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav style="background-color: rgb(54, 171, 238) !important;" class="navbar navbar-light bg-light">
      <div class="btn-group">
        <a href="{% url 'home' %}" class="btn btn-primary {% if request.path == '/' %}active{% endif %}" {% if request.path == '/' %}aria-current="page"{% endif %}>Home</a>
        <a href="{% url 'myProjects' %}" class="btn btn-primary {% if request.path == '/projects/' %}active{% endif %}" {% if request.path == '/projects/' %}aria-current="page"{% endif %}>Meus Projetos</a>
        <a href="{% url 'loads' %}" class="btn btn-primary {% if request.path == '/loads/' %}active{% endif %}" {% if request.path == '/loads/' %}aria-current="page"{% endif %}>Estudo de Cargas</a>
        <a href="{% url 'about' %}" class="btn btn-primary {% if request.path == '/about' %}active{% endif %}" {% if request.path == '/about' %}aria-current="page"{% endif %}>Sobre</a>
      </div>
      <div>
        <a class="btn btn-success" href="{% url 'register' %}">Registrar</a>
        {% if not request.user.is_authenticated %}
          <a class="btn btn-outline-primary" href="{% url 'login' %}">Entrar</a>
        {% else %}
          <a class="btn btn-outline-danger" href="{% url 'logout' %}">Sair</a>
        {% endif%}
        <!-- <a href="{% url 'password_reset' %}">Esqueci minha senha</a> -->
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="{% static 'general/js/base.js' %}"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="{% static 'general/js/base.js' %}"></script>
  </body>
</html>
